title: 工作版本的我：
bio: |
  长居于伦敦和中国的人文艺术从业者，我的工作流动于纪录片、民族志、表演与研究等多媒介之间。
  在聚焦但不局限于乡村向城市转型的文化或空间语境中，我持续探索跨文化、神话、女性、少数群体与自然环境等相关议题。
  我相信纪录无需视拍摄对象为项目，我喜爱用好奇、坚韧、尊重的态度去讲述那些与生活等重的故事。
  如有任何现在或潜在的合作机会，欢迎随时联系！
